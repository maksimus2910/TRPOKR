<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Магазин фруктов и овощей</title>
</head>
<body>
  <h1>Магазин фруктов и овощей</h1>

  <table border="1" id="products-table">
    <thead>
      <tr>
        <th>Категория</th>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена за шт.</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Добавить продукт</h2>
  <form id="add-product-form">
    <input type="text" id="category" placeholder="Категория (Фрукт/Овощ)" required />
    <input type="text" id="name" placeholder="Название" required />
    <input type="number" id="quantity" placeholder="Количество" required />
    <input type="number" step="0.01" id="price" placeholder="Цена за шт." required />
    <button type="submit">Добавить</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
